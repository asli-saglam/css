<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a{
            font-size: 40px;
        }

        a:hover{  /*linkin üstüne gelindiğinde rengi değişir*/
            color: red;
        }

        input{
            font-size: 40px;
            padding: 10px;
            border: 2px solid blue;
        }

        input:focus{ /*inputa girildiğinde*/
            outline: 0;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <a href="#">this is a test</a>
    <input type="text" placeholder="Name">
</body>
</html>
