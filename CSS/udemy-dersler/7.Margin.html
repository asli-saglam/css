<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div.box1{
            /*top right bottom left*/
            /*top-bottom   ve right-left diye de ayrı ayrı verebiliriz*/
            margin: 100px 20px 100px 50px ;

            background: #777;

            width: 50%;

            margin-left: auto;
            margin-right: auto;  /* metni sağdan ve soldan tam ortaya koyar*/
        }
        
    </style>
</head>
<body>
    <div class="box1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, totam!
    </div>

    <div class="box2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, hic.
    </div>
    
</body>
</html>
